<p></p>
<div class="container">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h1>About Component</h1>
        </div>
        <div class="panel-body">
            <div>
                <h3>Infos : </h3>
                <ul class="list-group">
                    <li class="list-group-item"> 
                        Nom : <strong> {{ infos.nom }} </strong>
                    </li>
                    <li class="list-group-item"> 
                        email : <strong> {{ infos.email }} </strong>
                    </li>
                    <li class="list-group-item"> 
                        tel : <strong> {{ infos.tel }} </strong>
                    </li>
                </ul>
            </div>
            <div>
                <form #f="ngForm" (ngSubmit)="onAddCommentaire(f.value)">
                    <div class="form-group">
                        <label class="control-label">Message: </label>
                        <input required name="message" [ngModel]="commentaire.message" type="text"><br>
                        <button [disabled]="!f.valid" type="submit" class="btn btn-primary"> Ajouter commentaire </button>
                    </div>
                </form>
                <h3>Commentaires : </h3>
             <ul class="list-group">
                    <li class="list-group-item" *ngFor = "let c of comments ">
                        {{c.message}},
                        <span class="badge bg-secondary">{{c.date | date: ' dd/MM/yyyy : HH : mm : ss '}}</span>
                    </li>
                </ul>
            </div>
        </div>

    </div>
</div>
